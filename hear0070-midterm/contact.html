          <div class="contact"> 
              <section class="form-wrap">
                  <h2>Contact Us!</h2>
                  <form action="somePhpPage.php" method="GET" id="htmlForm">
                    <div>
                      <label for="firstName">First Name:</label>
                      <input type="text" name="firstName" id="firstName" placeholder="Tina" required autofocus />
                    </div>
                    <div>
                      <label for="lastName">Last Name:</label>
                      <input type="text" name="lastName" id="lastName" placeholder="Cooke" maxlength="20">
                    </div>
                    <div>
                      <label for="summary">Question/Request:</label>
                      <textarea name="summary" id="summary"></textarea>
                    </div>
                    <div>
                      <h3>Would you like to recieve emails regarding promotions?</h3>
                      <label for="yes">Yes
                        <input type="radio" name="forms" id="yes" value="yes" checked>
                        <div></div>
                      </label>
                      <label for="no">No
                        <input type="radio" name="forms" id="no" value="no">
                        <div></div>
                      </label>
                    </div>
                    <div>
                      <label for="em">Email:</label>
                      <input type="email" name="em" id="em">
                    </div>
                    <div>
                      <button type="submit">Submit</button>
                    </div>
                  </form>
              </section>
